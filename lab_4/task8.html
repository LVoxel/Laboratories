<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Form Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        form {
            margin-top: 10%;
            margin-left: 25%;
            margin-right: 30%;
        }

        label {
            margin-right: 10px;
        }

        div {
            display: flex;
            align-items: normal;
            padding-top: 15px;
        }

        fieldset {
            border: none;
            border-top: 2px solid grey;
        }
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend class="fw-bold">&emsp;&emsp;Personal information&emsp;&emsp;</legend>
            <div class="mb-3">
                <label for="firstName" class="form-label"><strong>* First name:</strong>&emsp;</label>
                <input type="text" class="form-control" id="firstName" name="firstName" required>
            </div>
      
            <div class="mb-3">
                <label for="middleName" class="form-label">Middle name:&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input type="text" class="form-control" id="middleName" name="middleName">
            </div>

      
            <div class="mb-3">
                <label for="lastName" class="form-label"><strong>* Last name:</strong>&emsp;</label>
                <input type="text" class="form-control" id="lastName" name="lastName" required>
            </div>

        </fieldset>
      
        <fieldset>
            <legend class="fw-bold">&emsp;&emsp;Address&emsp;&emsp;</legend>
      
            <div class="mb-3">
                <label for="address" class="form-label">Address:&emsp;&emsp;&emsp;</label>
                <input type="text" class="form-control" id="address" name="address">
            </div>

      
            <div class="mb-3">
                <label for="city" class="form-label">City or Town:&emsp;</label>
                <input type="text" class="form-control" id="city" name="city">
            </div>

      
            <div class="mb-3">
                <label for="state" class="form-label">State:&emsp;&emsp;&emsp;&emsp;&nbsp;</label>
                <select class="form-select" id="state" name="state">
                    <option value="">Choose a State</option>
                </select>
            </div>

      
            <div class="mb-3">
                <label for="zipCode" class="form-label"><strong>* Zip code:</strong>&emsp;&emsp;</label>
                <input type="number" class="form-control" id="zipCode" name="zipCode" required>
            </div>

        </fieldset>
   
    </form>
</body>
</html>
