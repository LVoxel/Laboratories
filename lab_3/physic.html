<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Физическая разметка</title>
</head>
<body>
    <b>Жирный текст</b><br>
    <bdi>Текст с изолированным семантическим значением</bdi><br>
    <bdo dir="rtl">Текст с измененным направлением</bdo><br>
    <i>Курсивный текст</i><br>
    <s>Зачеркнутый текст</s><br>
    <small>Мелкий текст</small><br>
    <big>Большой текст</big><br>
    <sup>Верхний индекс</sup><br>
    <sub>Нижний индекс</sub><br>
    <meter min="0" max="100" value="50">50%</meter><br>
    <progress value="50" max="100">50%</progress><br>
    <span>Текст внутри блока</span><br>
</body>
</html>
