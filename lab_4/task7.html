<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        form {
            margin-top: 10%;
            margin-left: 25%;
            margin-right: 45%;
        }

        label {
            margin-right: 10px;
        }

        div {
            display: flex;
            align-items: normal;
            padding-top: 15px;
        }

        fieldset {
            border: none;
            border-top: 2px solid grey;
        }

        legend {
            color: darkblue;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend>&emsp;&emsp;Personal information&emsp;&emsp;</legend>
            <div>
                <label for="firstName"><strong>* First name:</strong>&emsp;</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
      
            <div>
                <label for="middleName">Middle name:&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input type="text" id="middleName" name="middleName">
            </div>

      
            <div>
                <label for="lastName"><strong>* Last name:</strong>&emsp;</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>

        </fieldset>
      
        <fieldset>
            <legend>&emsp;&emsp;Address&emsp;&emsp;</legend>
      
            <div>
                <label for="address">Address:&emsp;&emsp;&emsp;</label>
                <input type="text" id="address" name="address">
            </div>

      
            <div>
                <label for="city">City or Town:&emsp;</label>
                <input type="text" id="city" name="city">
            </div>

      
            <div>
                <label for="state">State:&emsp;&emsp;&emsp;&emsp;&nbsp;</label>
                <select id="state" name="state">
                    <option value="">Choose a State</option>
                </select>
            </div>

      
            <div>
                <label for="zipCode"><strong>* Zip code:</strong>&emsp;&emsp;</label>
                <input type="number" id="zipCode" name="zipCode" required>
            </div>

        </fieldset>
    </form>
</body>
</html>
