<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Логическая разметка</title>
</head>
<body>
<p>
    <abbr title="Hypertext Markup Language">HTML</abbr><br>
    <cite>HTML и CSS</cite> используются для создания веб-страниц<br>
    <code>&lt;html&gt;</code> - язык тегов<br>
    <strong>жирный текст</strong><br>
    <em>курсив</em><br>
    <del>зачеркнутый текст</del><br>
    <ins>подчеркнутый текст</ins><br>
    <mark>выделенный текст</mark><br>
    <q>цитата</q><br>
    <samp>выглядит как образец вывода</samp><br>
    <var>переменная</var>
  </p>
</body>
</html>
